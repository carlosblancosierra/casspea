{% extends "base.html" %}
{% block content %}

{% include "base/navbar-dark.html" %}


<div class="container my-5">
    <div class="row">
        <div class="col s12">
            <h1 class=" bold center font-200">Password Management</h1>
        </div>
    </div>
</div>

<div class="container mh-50">
    <div class='row'>
        <div class='col s12 m6 offset-m3 card p-5'>
            <h1 class="font-200 center">Enter your new password</h1>
            <form method='post' action=''>{% csrf_token %}
                {{ form.as_p }}
                <span style='margin-bottom: 12px;'></span>
                <button type="submit" class='btn-large bg-lblue w-100 mt-4'>Update password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
